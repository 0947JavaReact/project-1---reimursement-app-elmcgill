<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/navbar.css">
<link rel="stylesheet" href="../css/employee.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
	rel="stylesheet">
</head>
<body>
	<div class="navbar">
		<ul class="nav-items">
			<li class="nav-item"><a href="./employee-dashboard"
				class="nav-link">Home</a></li>
			<li class="nav-item"><a href="#dashboard" class="nav-link">Dashboard</a>
			</li>
			<li class="nav-item" id="login"><a href="#index"
				class="nav-link">Login</a></li>
		</ul>
	</div>
	<div class="container">
		<h2>Welcome #Placerholder#!</h2>

		<div class="reimbursements">
			<h3>#Placeholders# Reimbursements</h3>
			<table id="re-table" class="reimbursement-table">
				<tr>
					<th>STATUS</th>
					<th>TYPE</th>
					<th>AMOUNT</th>
					<th>SUBMITTED DATE</th>
					<th>RESOLVED DATE</th>
					<th>RESOLVED BY</th>
				</tr>
			</table>
			<!-- When this button is clicked I will manipulate the dom and add a form that you can fill out -->
			<button id="new-ticket">Submit a new reimbursement ticket</button>
			<div class="new-reimbursement" id="new-reimbursement">
				<form id="re-form">
					<h5>Reimbursement Amount</h5>
					<input type='number' id="amount" placeholder="0.00" />
					
					<h5>Date of the expenditure</h5>
					<input type="date" id="date"/>
					
					<h5>Select the type of expenditure</h5>
					<select name="types" id="types">
						<option value=0>Lodging</option>
						<option value=1>Travel</option>
						<option value=2>Food</option>
						<option value=3>Other</option>
					</select>
					
					<h5>Please describe the expense is 250 characters or less</h5>
					<textarea id="desc" rows="5" cols="50" maxlength="250"></textarea>
					
					<button class='send' type='submit' id="send">Submit the ticket.</button>
				</form>
			</div>
		</div>
	</div>
	<script src="../js/employee.js"></script>
</body>
</html>
