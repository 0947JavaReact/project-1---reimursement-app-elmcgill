<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Project 1 - Expense Reimbursement</title>
<link rel="stylesheet" href="../css/navbar.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<div class="navbar">
		<ul class="nav-items">
			<li class="nav-item"><a href="#index" class="nav-link">Home</a>
			</li>
			<li class="nav-item"><a href="./employee-dashboard.html" class="nav-link">Dashboard</a>
			</li>
			<li class="nav-item" id="login"><a href="#index"
				class="nav-link">Login</a></li>
		</ul>
	</div>
	<div class="container">
		<div class='login_container'>
			<h1>Sign in</h1>
			<form>
				<h5>Username</h5>
				<input type='text' id="username" placeholder="Username"/>

				<h5>Password</h5>
				<input type='password' id="password" placeholder="Password"/>

				<button class='login_signinButton' type='submit' id="submit">Sign In</button>

				<p id="register">Don't have an account? Register with the button below.</p>
			</form>
			<button class='login_registerButton' id="register-redir">Create New Account</button>
		</div>
	</div>
	<script src="../js/login.js"></script>
</body>
</html>
